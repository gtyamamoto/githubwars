<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Github Wars</title>

</head>
<body>
    
     <div class="main">
        <h3>Github Wars</h3>
        <div class="players">

            <div class="playerdata">
                
                <input type="text" id="playerone-input">
                <p class="not-found-profile-one">Not Found!</p>
               

            
            </div>
            <h1 id="versusSymbol">VS</h1>
            <div class="playerdata">
                    <input type="text" id="playertwo-input">
                    <p class="not-found-profile-two">Not Found!</p>
                </div>


        </div>

        <a id="btn-startfight">Fight!</a>
        <h3>Resultado!</h3>
        <div class="results">

            
            
            <div class="playersResults">
                <div class="playerResult">
                        <p class="img-wins-one animated infinite flash">Ganhou!</p>
                        <div class="img-player">
                                <img src="" alt="" id="playerone-img" class="img-player">
                        </div>
                        <table>
                            <thead>
                                    <tr> <th>
                                            Critério
                                          </th>
                                   
                                        <th>
                                                qtd.
                                        </th>
                                  
                                        <th>
                                                total
                                        </th>
                                   </tr>
                            </thead>
                               
                               <tbody id="player-one-table">
                                   
                                </tbody>
                            
                        </table>
                    <p><strong>Total:</strong> <span id="total-playerone"></span></p>
                </div>
                <div class="playerResult">
                      
                           
                            <p class="img-wins-two animated infinite flash">Ganhou!</p>
                        <div class="img-player">
                            
                                <img src="" alt="" id="playertwo-img" class="img-player">
                        </div>
                        <table>
                                <tr> <th>
                                        Critério
                                      </th>
                               
                                    <th>
                                            qtd.
                                    </th>
                              
                                    <th>
                                            total
                                    </th>
                               </tr>
                               <tbody id="player-two-table">

                               </tbody>
                             
                        </table>
                        <p><strong>Total:</strong> <span id="total-playertwo"></span></p>
                </div>
            </div>

        </div>

     </div>



    <script src="main.js"></script>
</body>
</html>
